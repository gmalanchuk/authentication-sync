version: '3'

services:
  authentication:
    build: .
    restart: always
    volumes:
      - ./:/authentication
    command: >
      sh -c "alembic upgrade head && uvicorn src.main:app --reload --host 0.0.0.0 --port 8001"
    ports:
      - '8001:8001'
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:alpine
    restart: always
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - '${DB_PORT}:5432'
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - PGPORT=${DB_PORT}

  redis:
    image: redis
    ports:
      - "${REDIS_PORT}:6379"

  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'
    depends_on:
      - db


volumes:
  postgres_data:
